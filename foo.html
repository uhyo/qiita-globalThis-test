<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>foo.html</title>
  </head>
  <body>
    <p>foo.htmlでは、グローバル変数fooの値が最初は123にセットされています。</p>
    <p>下のボタンを押すとグローバル変数fooの値が123456に変更されます。</p>
    <p><input type="button" onclick="foo = 123456" value="fooの値を変更"></p>
    <hr>
    <p><a href="bar.html">bar.htmlへ移動</a></p>

    <script>
      // グローバル変数fooをセット
      foo = 123;
    </script>

  </body>
</html>
